<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decodificador Alura</title>

	<!-- Links -->
	<link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
	<main>
		<div class="logo">
			<img src="./assets/images/logo.svg" alt="Logo Alura">
		</div>

		<div class="box-input">
			<input type="text" placeholder="Digite seu texto">
		</div>

		<div class="buttons">
			<p> <img src="./assets/images/exclamation.png" alt="exclamation"> Apenas letras minúsculas e sem acento.</p>
			<button class="encrypt">Criptografar</button>
			<button class="decrypt">Descriptografar</button>
		</div>
	</main>
	<aside>
		<img src="./assets/images/person.png" alt="a girl looking to a diamond">
		<h2>Nenhuma Mensagem encontrada</h2>
		<p>Digite um texto que você deseja criptografar ou descriptografar</p>
	</aside>
</body>
</html>
